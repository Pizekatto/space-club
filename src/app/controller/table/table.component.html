<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput
         (keyup)="applyFilter($event)"
         placeholder="Ex. Mia"
         #input>
</mat-form-field>

<div class="demo-button-container">
  <button mat-raised-button
          (click)="addData()"
          class="demo-button">
    Add data
  </button>
  <button mat-raised-button
          [disabled]="!dataSource.data.length"
          (click)="removeData()"
          class="demo-button">
    Remove data
  </button>
  <button mat-raised-button
          (click)="clearTable()"
          class="demo-button">
    Clear Table
  </button>
  <button mat-raised-button
          (click)="fillTable()"
          class="demo-button">
    Fill Table
  </button>
</div>

<table mat-table
       [dataSource]="dataSource"
       class="mat-elevation-z8 demo-table"
       matSort>

  <!-- Selection -->
  <ng-container matColumnDef="select">
    <th mat-header-cell
        *matHeaderCellDef>
      <mat-checkbox (change)="$event ? toggleAllRows() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()" />
    </th>
    <td mat-cell
        *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)" />
    </td>
    <td mat-footer-cell
        *matFooterCellDef>Total </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell
        *matHeaderCellDef
        mat-sort-header>
    </th>
    <td mat-cell
        *matCellDef="let row">{{row.position}}
    </td>
    <td mat-footer-cell
        *matFooterCellDef> </td>

  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell
        *matHeaderCellDef
        mat-sort-header>Name</th>
    <td mat-cell
        *matCellDef="let row; let x = first ">{{row.name}} {{x}}</td>
    <td mat-footer-cell
        *matFooterCellDef> </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell
        *matHeaderCellDef
        mat-sort-header>Weight</th>
    <td mat-cell
        *matCellDef="let row">{{row.weight}}</td>
    <td mat-footer-cell
        *matFooterCellDef> </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell
        *matHeaderCellDef
        mat-sort-header>Symbol</th>
    <td mat-cell
        *matCellDef="let row">{{row.symbol}}</td>
    <td mat-footer-cell
        *matFooterCellDef>{{ getTotalCount() }} </td>

  </ng-container>

  <tr mat-header-row
      *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row
      *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)"></tr>
  <tr mat-footer-row
      *matFooterRowDef="displayedColumns; sticky: true"></tr>

</table>
