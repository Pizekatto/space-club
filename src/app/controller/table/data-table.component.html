<header>

</header>
<main>
  <table mat-table
         [dataSource]="dataSource">

    <ng-container matColumnDef="{{key}}"
                  *ngFor="let key of displayedColumns">
      <th mat-header-cell
          *matHeaderCellDef>{{titles[key]}}</th>
      <ng-container *ngIf="key == 'title';else notTitleRow">
        <td mat-cell
            *matCellDef="let row">
          <a [href]="row.website"
             target="_blank">{{row[key]}}</a>
        </td>
      </ng-container>
      <ng-template #notTitleRow>
        <td mat-cell
            *matCellDef="let row">{{row[key]}}</td>
      </ng-template>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row
        class="table-row"
        *matRowDef="let row; columns: displayedColumns;"
        (click)="selectRow(row)">
    </tr>


  </table>
</main>
